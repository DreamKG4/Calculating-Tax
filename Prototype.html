<html>
    <head>
        <title> Example 1.1 - Calculating Tax</title>
        <script type="text/javascript">
        var item1 = parseFloat(prompt("Enter the cost of one item(no need for :"));
        var item2 = parseFloat(prompt("Enter the cost of another item:"));
        var TAX = 0.013;
        var TOTAL = item1 + item2;
        document.write("<p> The total cost, including tax, is: $ ");
            document .write(TOTAL + (TOTAL) * TAX);
        
        </script>
    </head>
</html>
